<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - App Updates</title>
    <link rel="stylesheet" href="css/panel.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="add-update">
            <h2>Add New Update</h2>
            <form id="updateForm">
                <select id="appSelect" required>
                    <option value="">Select App</option>
                    <option value="app1">App 1</option>
                    <option value="app2">App 2</option>
                </select>
                <input type="text" id="version" placeholder="Version (e.g. 1.0.0)" required>
                <input type="file" id="updateFiles" multiple required>
                <button type="submit">Publish Update</button>
            </form>
        </div>
        <div class="update-history">
            <h2>Update History</h2>
            <div id="updateList">
                <!-- Update history will be loaded here -->
            </div>
        </div>
    </div>
    <script src="js/panel.js"></script>
</body>
</html>
