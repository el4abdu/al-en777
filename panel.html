<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - App Updates</title>
    <link rel="stylesheet" href="css/panel.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="login">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="adminPanel" class="admin-container" style="display: none;">
        <nav class="navbar">
            <div class="nav-content">
                <h1>Admin Panel</h1>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="container">
            <div class="add-update">
                <h2><i class="fas fa-plus-circle"></i> Add New App</h2>
                <form id="updateForm">
                    <input type="text" id="appName" placeholder="App Name" required>
                    <input type="text" id="version" placeholder="Version (e.g. 1.0.0)" required>
                    <textarea id="description" placeholder="App Description" required></textarea>
                    <input type="file" id="updateFiles" multiple required>
                    <button type="submit">
                        <i class="fas fa-upload"></i> Publish App
                    </button>
                </form>
            </div>

            <div class="apps-list">
                <h2><i class="fas fa-list"></i> Published Apps</h2>
                <div id="appsList">
                    <!-- Apps will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/panel.js"></script>
</body>
</html>
